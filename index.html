<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="overall-results">
      <h1>
        Your Result
      </h1>
      <div>
        <p>
          76
          <span>of 100</span>
        </p>
      </div>
      
      <h2>
        Great
      </h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
      
    </div>
    <div id="section-results">

      <h2>
        Summary
      </h2>
      
      <div>
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
        <h3>
          Reaction
        </h3>
        <p>
          80 <span>/ 100</span>
        </p>
      </div>

      <div>
        <img src="./assets/images/icon-memory.svg" alt="memory icon" />
        <h3>
          Memory
        </h3>
        <p>
          92 <span>/ 100</span>
        </p>
      </div>

      <div>
        <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
        <h3>
          Verbal
        </h3>
        <p>
          61 <span>/ 100</span>
        </p>
      </div>

      <div>
        <img src="./assets/images/icon-visual.svg" alt="visual icon" />
        <h3>
          Visual
        </h3>
        <p>
          72 <span>/ 100</span>
        </p>
      </div>
      
      <button>
        Continue
      </button>
    </div>
  </main>
</body>
</html>
