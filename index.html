<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Hanken+Grotesk" crossorigin>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <div id="overallResults">
      <h1>
        Your Result
      </h1>
      <div id="circle">
        <p>
          <span id="averageScore">76</span>
          <br />
          <span class="of100">of 100</span>
        </p>
      </div>
      
      <h2>
        Great
      </h2>
      <p id="percentile">
        You scored higher than 65% of the people who have taken these tests.
      </p>
      
    </div>
    <div id="sectionResults">

      <h2>
        Summary
      </h2>
      
      <div>
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
        <h3>
          Reaction
        </h3>
        <p>
          80 <span class="of100">/ 100</span>
        </p>
      </div>

      <div>
        <img src="./assets/images/icon-memory.svg" alt="memory icon" />
        <h3>
          Memory
        </h3>
        <p>
          92 <span class="of100">/ 100</span>
        </p>
      </div>

      <div>
        <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
        <h3>
          Verbal
        </h3>
        <p>
          61 <span class="of100">/ 100</span>
        </p>
      </div>

      <div>
        <img src="./assets/images/icon-visual.svg" alt="visual icon" />
        <h3>
          Visual
        </h3>
        <p>
          72 <span class="of100">/ 100</span>
        </p>
      </div>
      
      <button>
        Continue
      </button>
    </div>
  </main>
</body>
</html>
